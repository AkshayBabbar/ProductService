#${fakestore.api.url}=https://fakestoreapi.com/products/
spring.application.name=ProductService
server.port=2024
logging.level.org.springframework.web=TRACE

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/productservice
spring.datasource.username=productserviceuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:4141

#findById(10) -> select * from products where id = 10
logging.level.org.springframework.*=TRACE
spring.flyway.baselineOnMigrate=true